<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <title>Live Feed</title>
  </head>
  <body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo" href="/">Live Feed</a>
      </div>
    </nav>
    <div class="uk-container uk-width-1-2@m uk-width-1-1 uk-align-center">
      <!-- ACTIVE USERS -->
      <p class="uk-text-lead uk-text-center uk-margin-remove" id="users-online">-</p>
      <p class="uk-text-meta uk-text-center uk-margin-remove">Users online</p>
      <hr class="uk-divider-icon">
      <!-- NEW POST FORM -->
      <form id="post-form">
        <div class="uk-margin">
          <input class="uk-input" name="title" type="text" placeholder="Title">
        </div>
        <div class="uk-margin">
          <textarea class="uk-textarea" name="body" rows="3" placeholder="Content" style="resize: none;"></textarea>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-default uk-align-center">Post</button>
        </div> 
      </form> 
      <hr class="uk-divider-icon">
      <!-- POSTS -->
      <ul class="uk-list" id="post-list">
      </ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
